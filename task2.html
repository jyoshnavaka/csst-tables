<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
<tr><th>Firstname</th><th>Lastname</th></tr>
<tr><td>peter</td><td>Griffin</td></tr>
<tr><td>Lois</td><td>Griffin</td></tr>
    </table>
    <hr>
    <table style="width: 100%;">
        <tr><th style="width:90%;">Firstname</th><th style="width:10%;">Lastname</th></tr>
        <tr><td>Peter</td><td>Griffin</td></tr>
        <tr><td>Lois</td><td>Griffin</td></tr>
    </table>
    <br>
    <hr>
    <br>
    <table style="width:100%;border-collapse: collapse;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
          </tr>
          <tr>
            <td>Peter</td>
            <td>Griffin</td>
          </tr>
          <tr>
            <td>Lois</td>
            <td>Griffin</td>
          </tr>
    </table>
    <br>
    <hr>
    <br>
    <table style="width:100%;">
        <tr>
            <th style="border: 0px;">Firstname</th>
            <th style="border: 0px;">Lastname</th>
          </tr>
          <tr>
            <td style="border: 0px;">Peter</td>
            <td style="border: 0px;">Griffin</td>
          </tr>
          <tr>
            <td style="border: 0px;">Lois</td>
            <td style="border: 0px;" >Griffin</td>
          </tr>
    </table>

</body>
</html>
